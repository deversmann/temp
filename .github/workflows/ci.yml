name: test
on: [push]
jobs:
  test-out-command:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check brew version
        run: "brew --version"

      - name: Check python location
        run: |
          which python && python --version
          which python3 && python3 --version
          